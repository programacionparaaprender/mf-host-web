<header class="container-fluid" style="font-style: italic;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">

      <a class="navbar-brand" href="/">
        <img src="./assets/images/principal.jpg" width="50" height="50" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- ===== ITEMS DEL MENÃš ===== -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="'/principal/'">
              {{ 'inicio' | translate }}
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/principal/local'">
              {{ 'Componente_local' | translate }}
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/principal/remoto'">
              {{ 'Componente_remoto' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              {{ 'logout' | translate }}
            </a>
          </li>
        </ul>

        <!-- ===== BUSCADOR ===== -->
        <form class="d-flex fst-italic me-3">
          <input id="iBuscar" name="nBuscar" class="form-control me-2 fst-italic"
                 type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-secondary fst-italic" type="submit">
            Buscar
          </button>
        </form>

        <!-- ===== SELECTOR DE IDIOMA ===== -->
        <div class="d-flex align-items-center">
          <select #langSelect class="form-select form-select-sm bg-dark text-white border-secondary"
                  (change)="cambiarLang(langSelect.value)"
                  style="width: 120px;">

            @for (lang of langs; track lang) {
              <option [value]="lang">
                {{ lang | uppercase }}
              </option>
            }

          </select>
        </div>

      </div>
    </div>
  </nav>

</header>
